<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirmação de Contratação</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #e6f7ff; /* Cor de fundo suave */
            color: #333;
            text-align: center;
            padding: 20px;
        }
        .confirmation-box {
            background-color: #fff;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            width: 90%;
        }
        h1 {
            color: #28a745; /* Verde para sucesso */
            font-size: 2.5em;
            margin-bottom: 20px;
        }
        p {
            font-size: 1.1em;
            line-height: 1.6;
            margin-bottom: 15px;
        }
        .icon {
            font-size: 5em;
            color: #28a745;
            margin-bottom: 20px;
        }
        a {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 25px;
            background-color: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        a:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="confirmation-box">
        <div class="icon">&#10003;</div> <!-- Ícone de checkmark -->
        <h1>Contratação Realizada com Sucesso!</h1>
        <p id="successMessage">Agradecemos por contratar o plano Supera Saúde.</p> <!-- ID para exibir mensagem da API -->
        <p>Seu processo foi concluído e em breve você receberá um e-mail com todos os detalhes e próximos passos.</p>
        <p>Em caso de dúvidas, entre em contato com nosso suporte.</p>
        <a href="landingpage.html">Voltar para a Página Inicial</a>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const message = localStorage.getItem('paymentResultMessage');
            if (message) {
                document.getElementById('successMessage').textContent = message;
                localStorage.removeItem('paymentResultMessage'); // Limpa para não exibir na próxima visita
            }
        });
    </script>
</body>
</html>
