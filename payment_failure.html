<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Falha no Pagamento</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #ffe6e6; /* Cor de fundo suave para erro */
            color: #333;
            text-align: center;
            padding: 20px;
        }
        .error-box {
            background-color: #fff;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            width: 90%;
        }
        h1 {
            color: #dc3545; /* Vermelho para erro */
            font-size: 2.5em;
            margin-bottom: 20px;
        }
        p {
            font-size: 1.1em;
            line-height: 1.6;
            margin-bottom: 15px;
        }
        .icon {
            font-size: 5em;
            color: #dc3545;
            margin-bottom: 20px;
        }
        a {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 25px;
            background-color: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        a:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="error-box">
        <div class="icon">&#x2716;</div> <!-- Ícone de X -->
        <h1>Ops! Falha no Pagamento</h1>
        <p id="errorMessage">Houve um problema ao processar seu pagamento. Por favor, tente novamente.</p>
        <p>Verifique os dados informados ou tente outra forma de pagamento.</p>
        <p>Se o problema persistir, entre em contato com nosso suporte.</p>
        <a href="landingpage.html">Tentar Novamente</a>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const message = localStorage.getItem('paymentResultMessage');
            if (message) {
                document.getElementById('errorMessage').textContent = message;
                localStorage.removeItem('paymentResultMessage'); // Limpa para não exibir na próxima visita
            }
        });
    </script>
</body>
</html>
